{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>愛知を知りたい！</title>

    <link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' %}" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #99d5ff;">
      <a class="navbar-brand" href="{% url 'stores:index' %}">Aichi's Gourmet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link active" href="{% url 'stores:index' %}">HOME <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'stores:research' %}">RESEARCH</a>
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'stores:post' %}">POST</a>
          {% endif %}
          <a class="nav-item nav-link" href="{% url 'stores:other' %}">OTHER</a>
        </div>

        <div class="navbar-nav">        
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="#">ユーザー：{{ user.get_username }}</a>
          <a class="nav-item nav-link" href="{% url 'stores:logout' %}">ログアウト</a>
          {% else %}
          <a class="nav-item nav-link" href="#">ユーザー：ゲスト</a>
          <a class="nav-item nav-link" href="{% url 'stores:login' %}?next={{request.path}}">ログイン</a>
          {% endif %}
        </div>
      </div>

    </nav>
  </header>


    
  <div style="background-color: #99d5ff;">
    <img src="{% static 'img/nagoya.jpg' %}" class="img-fluid  max-width: 100%; height: auto;" alt="Responsive image">
  </div> 


  <div class="container py-5">
    {% block body %}{% endblock %}
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'https://code.jquery.com/jquery-3.5.1.slim.min.js' %}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' %}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' %}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
